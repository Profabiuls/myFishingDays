<div>
  <h1 class="text-center">Inserisci i dati della tua giornata di pesca</h1>
  <hr>
  <br>
  <tr class="h5">
    <td>Data</td>
    <td>Ora</td>
    <td>Luogo</td>
    <td>Condizioni meteo</td>
    <td>Orario schiusa</td>
    <td>Insetti</td>
    <td>Catture</td>
    <td>Foto</td>
  </tr>
<form #f="ngForm" (submit)="add(f)">
<input class="form-control" type="text" placeholder="add id" [ngModel]="days" name="id">

<li *ngFor="let day of days">
  {{ days | json }} 
</li>
</form>
